    <header>
      <h1>Bookmark Manger</h1>
      <a href="#" id="addBookmarkBtn" alt="Add Bookmark"></a>
      <dialog id="bookmarkDialog">
        <h2>Add Bookmark</h2>
        <form action="#" method="post" id="bookmarkForm">
          <label for="bookmarkName">Name</label>
          <input name="bookmarkName" id="bookmarkName" maxlength="20" />
          <label for="bookmarkURL">URL</label>
          <input name="bookmarkURL" id="bookmarkURL" />
          <input type="hidden" name="prevBookmarkURL" id="prevBookmarkURL" />
          <input type="hidden" name="prevBookmarkName" id="prevBookmarkName" />
          <button id="submitBookmarkDialogBtn" type="submit">Add</button>
          <button id="closeBookmarkDialogBtn" type="button">Cancel</button>
        </form>
      </dialog>
    </header>
